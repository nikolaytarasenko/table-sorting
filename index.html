<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort a table by columns</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app">
        <h1>Sort a table by columns</h1>
        <table>
            <thead>
                <tr>
                    <th data-type="number" class="asc">№</th>
                    <th data-type="string">First name</th>
                    <th data-type="string">Last name</th>
                    <th data-type="number">Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Иван</td>
                    <td>Иванов</td>
                    <td>34</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Сидор</td>
                    <td>Сидоров</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Петр</td>
                    <td>Петров</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Арнольд</td>
                    <td>Шварценеггер</td>
                    <td>71</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Майк</td>
                    <td>Тайсон</td>
                    <td>52</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
